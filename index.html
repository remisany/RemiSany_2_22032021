<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>Reservia</title>
    </head>

    <body>
        <header id="header">
            <img id="header__image" src="Images/logo/logo_Reservia.png" alt="Logo Reservia">
            <nav id="header__menu">
                <a class="actif" href="#Hebergements">Hébergements</a>
                <a href="#Activites">Activités</a>
            </nav>
                <a id="inscription" href="#">S'inscrire</a>
        </header>
        <section id="recherche">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <div id="recherche__ville">
                <span id="recherche__ville-map"></span>
                <input type="search" id="recherche__ville-saisie" name="recherche__ville-saisie" placeholder="Marseille, France">
                <button id="recherche__ville-texte">Rechercher</button>
                <button id="recherche__ville-search"></button>
            </div>
            <div id="recherche__filtres">
                <h2 id="recherche__filtres-titre">Filtres</h2>
                <a class="recherche__filtres-bouton" id="economique" href="#">Économique</a>
                <a class="recherche__filtres-bouton" id="familial" href="#">Familial</a>
                <a class="recherche__filtres-bouton" id="romantique" href="#">Romantique</a>
                <a class="recherche__filtres-bouton" id="animaux" href="#">Animaux autorisés</a>
            </div>
            <p id="recherche__info">Plus de 500 logements sont disponibles dans cette ville</p>
        </section>
    </body>
</html>
